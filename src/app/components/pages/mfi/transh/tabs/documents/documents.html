<form [formGroup]="form" class="flex flex-col gap-4 w-full">
  <h1 class="mx-auto text-[1.2vw] mb-3">Условия соглашения</h1>
  <div class="flex flex-wrap justify-between gap-3">
    @for (label_item of formLabel; track $index) {
    <div class="flex w-[48%] justify-between items-start">
      <label class="w-[50%]" [for]="label_item.key">{{
        label_item.label
      }}</label>
      <input
        class="w-[45%]"
        pInputText
        size="small"
        [type]="label_item.type"
        [id]="label_item.key"
        [formControlName]="label_item.key"
      />
    </div>
    }
  </div>
  <button
    pButton
    severity="secondary"
    type="submit"
    [disabled]="!form.valid"
    class="w-[30%] mx-auto mt-2.5"
    (click)="onSubmit()"
  >
    <span pButtonLabel>Отправить</span>
  </button>
</form>
