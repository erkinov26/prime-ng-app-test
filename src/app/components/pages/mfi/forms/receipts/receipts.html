<div class="p-6 bg-gray-50 min-h-screen">
  <div class="bg-white rounded-lg shadow-sm p-6">
    <form [formGroup]="mainForm" (ngSubmit)="onSubmit()">
      <!-- Form Header -->
      <div class="mb-6">
        <div class="flex items-center gap-4 mb-4">
          <button pButton type="button" (click)="addFormItem()">
            Добавить строку
          </button>
        </div>
      </div>

      <div class="overflow-x-auto">
        <table class="table-auto border-collapse border border-gray-200 w-full">
          <thead>
            <tr>
              <th class="border px-2 py-2">№</th>
              <th *ngFor="let col of table_data" class="border px-2 py-2">
                {{ col.name }}
              </th>
            </tr>
          </thead>

          <tbody formArrayName="formItems">
            <tr
              *ngFor="let item of formItemsArray.controls; let i = index"
              [formGroupName]="i"
              class="hover:bg-gray-50"
            >
              <!-- № -->
              <td class="border px-2 py-2">{{ i + 1 }}</td>

              <!-- Dynamic columns -->
              <td *ngFor="let col of table_data" class="border px-2 py-2">
                <ng-container [ngSwitch]="col.type">
                  <!-- Number / Text / Date -->
                  <app-text-input
                    *ngSwitchCase="'number'"
                    [controlName]="col.key"
                    [placeholder]="col.placeholder"
                    label=""
                  ></app-text-input>

                  <app-date-picker
                    *ngSwitchCase="'date'"
                    [controlName]="col.key"
                    label=""
                  ></app-date-picker>

                  <!-- Select -->
                  <app-select-input
                    *ngSwitchCase="'select'"
                    [options]="col.options || []"
                    [controlName]="col.key"
                    placeholder="Select"
                    label=""
                  ></app-select-input>

                  <!-- File -->
                  <app-file-uploader
                    *ngSwitchCase="'file'"
                    [formControlName]="col.key"
                  ></app-file-uploader>
                  <div
                    *ngIf="item.get(col.key)?.value?.name"
                    class="text-xs text-blue-600 mt-1"
                  >
                    {{ item.get(col.key)?.value?.name }}
                  </div>

                  <!-- Button actions -->
                  <div *ngSwitchCase="'button'" class="flex gap-1">
                    <button
                      type="button"
                      pButton
                      severity="danger"
                      (click)="removeFormItem(i)"
                      [disabled]="formItemsArray.length === 1"
                    >
                      Delete
                    </button>
                  </div>
                </ng-container>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Form Actions -->
      <div class="mt-6 flex justify-between items-center">
        <div class="text-sm text-gray-600">
          <span>Всего строк: {{ formItemsArray.length }}</span>
          <span
            class="ml-4"
            [class.text-red-600]="!mainForm.valid"
            [class.text-green-600]="mainForm.valid"
          >
            Статус: {{ mainForm.valid ? "Валидная" : "Невалидная" }}
          </span>
        </div>

        <div class="flex gap-3">
          <!-- <button
            type="button"
            (click)="clearAllItems()"
            class="px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-50 transition-colors"
          >
            Очистить все
          </button> -->

          <button
            type="submit"
            class="px-6 py-2 bg-green-600 hover:bg-green-700 text-white rounded-md transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
            [disabled]="!mainForm.valid"
          >
            Сохранить форму
          </button>
        </div>
      </div>
    </form>

    <!-- Debug Panel -->
    <div class="mt-6 p-4 bg-gray-100 rounded-lg">
      <!-- <details>
        <summary class="cursor-pointer text-sm font-medium text-gray-600">
          Debug: Текущие данные формы (клик для просмотра)
        </summary>
        <pre class="mt-2 text-xs text-gray-600 overflow-auto">{{
          getFormValue() | json
        }}</pre>
      </details> -->
    </div>
  </div>
</div>
