        <p-avatar
          image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
          shape="circle"

  <!-- Main Content -->
  <div class="flex flex-1">
    <!-- Sidebar -->
    <ul
      class="w-[80px] flex flex-col gap-3 text-gray-700 font-medium p-4 border-r border-gray-300 bg-gray-50"
    >
      <li
        routerLink="mfi"
        class="border rounded-xl text-xs font-semibold h-10 flex items-center justify-center px-2 border-gray-400 hover:border-gray-500 hover:text-gray-500 cursor-pointer transition"
      >
        МФИ
      </li>
      <li
        routerLink="agents"
        class="border rounded-xl text-xs font-semibold h-10 flex items-center justify-center px-2 border-gray-400 hover:border-gray-500 hover:text-gray-500 cursor-pointer transition"
      >
        Agents
      </li>
    </ul>
    <p-menu [model]="items" styleClass="w-full md:w-60 h-full">
      <ng-template let-item pTemplate="item">
        <a
          pRipple
          [routerLink]="item.routerLink"
          [ngClass]="item.styleClass"
          class="flex items-center p-menu-item-link"
        >
          <span class="ml-2">{{ item.label }}</span>
        </a>
      </ng-template>
    </p-menu>
    <div class="flex-6 p-4">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
